#
# A docker compose file to spin up a redis, fetch projects and serve them on an api
# Used for development
#

version: '3'

services:
  # A data store for projects, lightweight and stored in memory
  redis:
    image: redis:4-alpine
    restart: unless-stopped
    ports:
      - 6379:6379
  
  # Run the scraper once at startup
  one-time-scraper:
    image: openlab.ncl.ac.uk:4567/catalyst/trello-scraper:0.3.0
    depends_on:
      - redis
    env_file: .env.local
    environment:
      REDIS_URL: redis://redis
    command: fetch --verbose
  
  # An api to serve the projects in redis
  development-api:
    image: openlab.ncl.ac.uk:4567/catalyst/node-api:0.2.0
    restart: unless-stopped
    depends_on:
      - one-time-scraper
    ports:
      - 3000:3000
    environment:
      WEB_URL: http://localhost:8080
      REDIS_URL: redis://redis
      LOG_LEVEL: info

